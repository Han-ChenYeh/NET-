<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_pc.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6">
                  <form action="">
                      <div class="form-group">
                          <label for="myHeight-name" class="col-form-label">身高:</label>
                          <input type="text" class="form-control" id="myHeight">
                      </div>
                      <div class="form-group">
                          <label for="myWidth-name" class="col-form-label">體重:</label>
                          <input type="text" class="form-control" id="myWidth">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">結果</label>
                          <p id="finalResult"></p>
                      </div>
                      <div class="form-group">
                        <button type="button" id="submitResult" class="btn btn-primary">計算</button>
                      </div>
                  </form>
                </div>
            </div>

        </div>
    </header>
<script>
    //可以直接建立物件 然後就能使用 物件中有屬性和方法
    var bmiObj={
        height:0,
        weight:0,
        getBmi:function(){
            let bmi=0;
            h=this.height/100;
            bmi=this.weight/(h*h);
            return bmi;
        }
    }
	$(document).ready(function () {
        $('#submitResult').click(result);
	});
    function result(){
        bmiObj.height=$('#myHeight').val();
        bmiObj.weight=$('#myWidth').val();
        let bmiResult = bmiObj.getBmi();
        $('#finalResult').text(bmiResult);
    }
</script>
</body>
</html>
