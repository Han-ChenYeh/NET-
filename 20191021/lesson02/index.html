    <script>
        var arr=[];
        var dateTime;
        var enddddd;//每月最後一天
        var startdddd;//每月第一天
        $(document).ready(function () {
            moment().locale("zh-tw");
            dateTime =moment().format('dddd');
            console.log("今天",dateTime);
            startdddd=moment().startOf('month');
            enddddd=moment().endOf('month');
            createDate();
        });

        function createDate(){
            var size = parseInt(enddddd.format('DD'));
            for(let i=1;i<=size;i++){
                console.log("",i);
            }
        }
    </script>
