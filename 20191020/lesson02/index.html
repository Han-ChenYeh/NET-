        //計算生命靈數
        function editNum(){
            let birthday =$("#mybirthday").val();
            birthday=birthday.replace("-","").replace("-","");

            let editNum=0;
            while(birthday.length>1){
                let DayArray = birthday.split('');
                $.each(DayArray,function(i,item){
                    editNum+=parseInt(item);
                });
                birthday=editNum.toString();
                editNum=0;
            }
            console.log("生命靈數為",birthday);
            return birthday;
        }
        
        //使用生命靈數取得答案
        function numGetAnswer(response){
            let num =editNum()-1;//用於陣列要少一
            console.log("答案是: ",JSON.parse(response).lookup[num]);
        }

        //get的傳遞方式
        function connectGetNum(){
            $.ajax({
                type:"get",
                url:"https://buildschoolnumerology.azurewebsites.net/api/Number/Numerology",
                data:{
                    constellation:"aquarius"
                },
                success:numGetAnswer
            });
        }
