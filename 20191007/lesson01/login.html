<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_pc.css">
</head>
<body>
    <div class="container">
        <div class="offset-lg-3 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>登入系統</h3>
                </div>
                
                <div class="card-body">
                    <form action="">
                        <div class="form-group clearfix">
                            <button type="button" onclick="showDialog2()" class="btn btn-danger float-right">註冊新帳號</button>
                        </div>
                        <div class="form-group">
                            <label for="">帳號</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">密碼</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id="myCheck">
                            <div class="form-check-label">勾選我同意本系統<a href="">使用條款</a></div>
                        </div>
                        <div class="form-group">
                            <!-- 這裡竟然不能用在 subimt-->
                            <button onclick="showDialog()" type="button" class="btn btn-primary btn-block">登入</button>
                        </div>
                    </form>

                </div>
                
            </div>
        </div>
        
    </div>
    <div class="modal fade" id="Login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>警告視窗</h3>
                </div>
                <div class="modal-body">
                    <p>請確認是否勾選同意</p>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="design">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用戶註冊</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">帳號</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">密碼</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">確認密碼</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">email</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">生日</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">學校/公司</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="">
                        <div class="form-check-label">勾選我同意本系統<a href="">使用條款</a></div>
                    </div>
                    <div class="form-group">
                        <!-- 這裡竟然不能用在 subimt-->
                        <button onclick="showDialog()" type="button" class="btn btn-primary btn-block">註冊</button>
                    </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        function showDialog(){
            if($("#myCheck").prop("checked")){
                window.alert("登入成功");
            }else{
                $("#Login").modal(); 
            }
        }
        function showDialog2(){
            $("#design").modal();
        }
        $(document).ready(function(){
            $('h3').css('color','green').mouseover(function(){
                $(this).css('color','red');
            }).mouseout(function(){
                $(this).css('color','green');
            });
        });
        //縮寫法 jqdocready 可以直接生成$(document).ready
        //縮寫法 jqclick 可以直接生成$(selector).click

    </script>
</body>
</html>
